<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Cream</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Palanquin&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <img src="images/logo.png" alt="Logo da Space Cream, um sorvete na casquinha">
            <h1>Space Cream</h1>
        </header>

        <main>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec a rhoncus leo. Donec at scelerisque magna. Nullam vitae neque sit amet erat dignissim cursus ac ac lectus. Aliquam erat volutpat. Praesent at quam aliquet.</p>

            <div class="card">
                <h3>PALETAS</h3>
                <img src="images/paletas.png" alt="3 paletas roxas empilhadas com algumas amoras e folhas em volta">
            </div>

            <div class="card">
                <h3>SHAKES</h3>
                <img src="images/shakes.png" alt="Um shake no pote de vidro com várias frutas picadas caindo por cima">
            </div>

            <div class="card">
                <h3>MASSAS</h3>
                <img src="images/massas.png" alt="Uma bola de sorvete roxo na colher">
            </div>

            <div class="card">
                <h3>PICOLÉS</h3>
                <img src="images/picoles.png" alt="Um picole parte roxo, parte laranja, parte coberto por um creme branco com pedaços de amendoim, sendo segurado por uma mão">
            </div>
        </main>

</html>
